<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Glass Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            padding: 20px;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 700px;
        }

        .glass-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 10;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .time {
            font-size: 16px;
            font-weight: 600;
            color: white;
        }

        .icons {
            display: flex;
            gap: 15px;
            color: white;
        }

        .album-art {
            width: 280px;
            height: 280px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-art::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0));
        }

        .song-info {
            text-align: center;
            margin: 30px 0;
            color: white;
        }

        .song-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .artist {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            width: 40%;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            border-radius: 10px;
        }

        .time-stamps {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
        }

        .play-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .playlist {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .playlist::-webkit-scrollbar {
            width: 5px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(255, 255, 255, 0.15);
        }

        .playlist-img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            overflow: hidden;
        }

        .playlist-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .playlist-info {
            color: white;
        }

        .playlist-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .playlist-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .animated-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9966, #ff5e62);
            opacity: 0.3;
            filter: blur(40px);
            animation: float 15s infinite ease-in-out;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            background: linear-gradient(45deg, #4DA0B0, #D39D38);
            animation-delay: -5s;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 50px;
            background: linear-gradient(45deg, #56ab2f, #a8e063);
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 40px) rotate(45deg);
            }
            50% {
                transform: translate(-30px, 60px) rotate(90deg);
            }
            75% {
                transform: translate(10px, -20px) rotate(135deg);
            }
        }

        .now-playing {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background circles -->
    <div class="animated-circle circle-1"></div>
    <div class="animated-circle circle-2"></div>
    <div class="animated-circle circle-3"></div>

    <div class="container">
        <div class="glass-card">
            <div class="now-playing">NOW PLAYING</div>
            <div class="header">
                <div class="time" id="current-time">12:30 PM</div>
                <div class="icons">
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-bluetooth-b"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>

            <div class="album-art">
                <img src="https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80" alt="Album Art">
            </div>

            <div class="song-info">
                <h1 class="song-title">Summer Vibes</h1>
                <p class="artist">Ocean Waves</p>
            </div>

            <div class="progress-container">
                <div class="progress"></div>
            </div>

            <div class="time-stamps">
                <span>1:20</span>
                <span>3:45</span>
            </div>

            <div class="controls">
                <div class="control-btn">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="control-btn play-btn">
                    <i class="fas fa-pause"></i>
                </div>
                <div class="control-btn">
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>

            <div class="playlist">
                <div class="playlist-item active">
                    <div class="playlist-img">
                        <img src="https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80" alt="Song">
                    </div>
                    <div class="playlist-info">
                        <div class="playlist-title">Summer Vibes</div>
                        <div class="playlist-artist">Ocean Waves</div>
                    </div>
                </div>

                <div class="playlist-item">
                    <div class="playlist-img">
                        <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80" alt="Song">
                    </div>
                    <div class="playlist-info">
                        <div class="playlist-title">City Lights</div>
                        <div class="playlist-artist">Midnight Drive</div>
                    </div>
                </div>

                <div class="playlist-item">
                    <div class="playlist-img">
                        <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80" alt="Song">
                    </div>
                    <div class="playlist-info">
                        <div class="playlist-title">Mountain Top</div>
                        <div class="playlist-artist">Nature Sounds</div>
                    </div>
                </div>

                <div class="playlist-item">
                    <div class="playlist-img">
                        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80" alt="Song">
                    </div>
                    <div class="playlist-info">
                        <div class="playlist-title">Starry Night</div>
                        <div class="playlist-artist">Cosmic Harmony</div>
                    </div>
                </div>

                <div class="playlist-item">
                    <div class="playlist-img">
                        <img src="https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80" alt="Song">
                    </div>
                    <div class="playlist-info">
                        <div class="playlist-title">Rock Anthem</div>
                        <div class="playlist-artist">Guitar Heroes</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            const timeString = `${hours}:${minutes} ${ampm}`;
            document.getElementById('current-time').textContent = timeString;
        }
        
        updateTime();
        setInterval(updateTime, 60000);
        
        // Play/Pause functionality
        const playBtn = document.querySelector('.play-btn');
        const playIcon = playBtn.querySelector('i');
        let isPlaying = true;
        
        playBtn.addEventListener('click', function() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            } else {
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            }
        });
        
        // Playlist item selection
        const playlistItems = document.querySelectorAll('.playlist-item');
        
        playlistItems.forEach(item => {
            item.addEventListener('click', function() {
                playlistItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // Update currently playing info
                const title = this.querySelector('.playlist-title').textContent;
                const artist = this.querySelector('.playlist-artist').textContent;
                const imgSrc = this.querySelector('img').src;
                
                document.querySelector('.song-title').textContent = title;
                document.querySelector('.artist').textContent = artist;
                document.querySelector('.album-art img').src = imgSrc;
                
                // Reset play state
                isPlaying = true;
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
            });
        });
        
        // Progress bar animation
        const progressBar = document.querySelector('.progress');
        let progress = 0;
        
        function animateProgress() {
            if (isPlaying) {
                progress += 0.1;
                if (progress > 100) progress = 0;
                progressBar.style.width = `${progress}%`;
            }
        }
        
        setInterval(animateProgress, 1000);
    </script>
</body>
</html>
