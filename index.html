<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes it mobile-friendly -->
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Links your CSS -->
</head>
<body>
    <div class="container">
        <!-- Start screen: Choose side -->
        <div id="start-screen" class="glass">
            <h1>Chess Challenge</h1>
            <p>Choose your side (you get secret help!)</p>
            <label class="toggle-label">
                <input type="checkbox" id="side-toggle" checked> <!-- Checked = white by default -->
                <span class="toggle-switch">Play as White (bottom)</span>
            </label>
            <button id="start-btn" class="glass">Start Game</button>
            <p>Pass the device for opponent's turns.</p>
        </div>

        <!-- Game screen: Hidden at first -->
        <div id="game-screen" style="display: none;">
            <div id="status" class="glass">Turn: Loading...</div>
            <div id="chessboard"></div> <!-- Where the board goes (JS will fill this) -->
            <div id="suggestion-box" class="glass" style="display: none;">
                <strong>Secret Move:</strong> <span id="suggestion-text"></span>
                <span id="piece-icon"></span> <!-- For rook/knight icons -->
                <p>Drag the piece to make this move.</p>
            </div>
        </div>
    </div>

    <!-- Load JS files -->
    <script src="chess.js"></script> <!-- Chess rules -->
    <script src="stockfish.js"></script> <!-- AI suggestions -->
    <script src="script.js"></script> <!-- Your game code -->
</body>
</html>
