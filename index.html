<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .player {
            width: 350px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            margin: 0 auto 20px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .album-art:hover {
            transform: scale(1.05);
        }

        .track-info {
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 1em;
            opacity: 0.7;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff5e62, #f7f7f7);
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .playlist {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .playlist-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .playlist-item.active {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="player">
        <img src="https://via.placeholder.com/200" alt="Album Art" class="album-art">
        <div class="track-info">
            <div class="track-title">Track Title</div>
            <div class="track-artist">Artist Name</div>
        </div>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <button class="control-btn" id="prev-btn">&#9664;</button>
            <button class="control-btn" id="play-pause-btn">&#9654;</button>
            <button class="control-btn" id="next-btn">&#9658;</button>
        </div>
        <div class="playlist" id="playlist">
            <!-- Playlist items will be populated by JavaScript -->
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const trackTitle = document.querySelector('.track-title');
        const trackArtist = document.querySelector('.track-artist');
        const albumArt = document.querySelector('.album-art');
        const playlistEl = document.getElementById('playlist');

        // Sample playlist (replace with actual audio file URLs)
        const playlist = [
            {
                title: 'Song 1',
                artist: 'Artist 1',
                src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',
                albumArt: 'https://via.placeholder.com/200?text=Song+1'
            },
            {
                title: 'Song 2',
                artist: 'Artist 2',
                src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3',
                albumArt: 'https://via.placeholder.com/200?text=Song+2'
            },
            {
                title: 'Song 3',
                artist: 'Artist 3',
                src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3',
                albumArt: 'https://via.placeholder.com/200?text=Song+3'
            }
        ];

        let currentTrackIndex = 0;
        let isPlaying = false;

        // Populate playlist
        function loadPlaylist() {
            playlistEl.innerHTML = '';
            playlist.forEach((track, index) => {
                const item = document.createElement('div');
                item.classList.add('playlist-item');
                item.textContent = `${track.title} - ${track.artist}`;
                item.addEventListener('click', () => loadTrack(index));
                playlistEl.appendChild(item);
            });
            updatePlaylistUI();
        }

        // Load track
        function loadTrack(index) {
            currentTrackIndex = index;
            const track = playlist[index];
            audioPlayer.src = track.src;
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            albumArt.src = track.albumArt;
            audioPlayer.load();
            updatePlaylistUI();
            if (isPlaying) audioPlayer.play();
        }

        // Update playlist UI
        function updatePlaylistUI() {
            const items = playlistEl.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentTrackIndex);
            });
        }

        // Play or pause
        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseBtn.textContent = '▶';
            } else {
                audioPlayer.play();
                playPauseBtn.textContent = '❚❚';
            }
            isPlaying = !isPlaying;
        }

        // Update progress bar
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
                durationEl.textContent = formatTime(duration);
            }
        }

        // Format time
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // Seek
        function seek(e) {
            const rect = progressContainer.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = pos * audioPlayer.duration;
        }

        // Event listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
        });
        nextBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
        });
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', () => {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
        });
        progressContainer.addEventListener('click', seek);

        // Initialize
        loadPlaylist();
        loadTrack(currentTrackIndex);
    </script>
</body>
</html>
