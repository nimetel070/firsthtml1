<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeta Vector Forge - Alpha's Command</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div id="editor-container">

        <header id="top-bar">
            <h1>Zeta Vector Forge 👽</h1>
            <nav id="file-tabs">
                <button id="btn-open">Open SVG 📥</button>
                <button id="btn-save">Save SVG 📤</button>
                <input type="file" id="file-input" accept=".svg" style="display: none;"> 
            </nav>
        </header>

        <main id="workspace">
            
            <aside id="left-sidebar">
                <button id="tool-pen" class="tool-btn">Pen Tool ✏️</button>
                <button id="tool-rect" class="tool-btn">Rectangle 🟥</button>
                <button id="tool-select" class="tool-btn">Selector 🖱️</button>
                </aside>

            <section id="canvas-area">
                <svg id="vector-canvas" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                    </svg>
            </section>

            <aside id="right-sidebar">
                <h2>Fucking Properties</h2>
                </aside>

        </main>
    </div>
    <script src="app.js"></script> </body>
</html>
