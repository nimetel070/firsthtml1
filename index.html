<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass UI Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the glass effect, animations, and player elements */
        :root {
            --shadow-color: 0deg 0% 0%;
            --shadow-elevation-medium:
                0.3px 0.5px 0.7px hsl(var(--shadow-color) / 0.34),
                0.8px 1.6px 2px -0.8px hsl(var(--shadow-color) / 0.34),
                2.1px 4.1px 5.2px -1.7px hsl(var(--shadow-color) / 0.34);
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Animated gradient background */
            background: linear-gradient(315deg, #f97316, #4f46e5, #ec4899, #14b8a6);
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* The main glass container for the player */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(30px);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: var(--shadow-elevation-medium);
        }

        /* Styling for the progress and volume sliders */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            background: transparent;
            cursor: pointer;
        }

        /* Track styling for Webkit browsers (Chrome, Safari) */
        input[type="range"]::-webkit-slider-runnable-track {
            background: rgba(255, 255, 255, 0.2);
            height: 4px;
            border-radius: 2px;
        }

        /* Thumb (handle) styling for Webkit browsers */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -6px; /* Center the thumb on the track */
            background-color: #ffffff;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease-in-out;
        }

        input[type="range"]:hover::-webkit-slider-thumb {
            transform: scale(1.1);
        }
        
        /* Custom property to show progress fill */
        .progress-bar {
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 4px;
            width: var(--progress-width, 0%);
            background-color: #fff;
            border-radius: 2px;
            pointer-events: none;
            z-index: -1;
        }

        /* Album art animation */
        .album-art-container {
            transition: transform 0.5s ease-in-out;
        }
        .album-art-container.playing .album-art-image {
            animation: rotateArt 20s linear infinite;
        }
        
        @keyframes rotateArt {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <!-- Audio element (hidden) to control playback. -->
    <audio id="audioPlayer"></audio>

    <!-- Music Player Card -->
    <div class="glass-card w-full max-w-sm rounded-3xl p-6 md:p-8 space-y-6">
        
        <!-- Album Art -->
        <div id="albumArtContainer" class="album-art-container aspect-square rounded-2xl overflow-hidden shadow-lg">
            <img id="albumArt" src="https://placehold.co/400x400/1e293b/94a3b8?text=Music" 
                 alt="Album Art" class="album-art-image w-full h-full object-cover">
        </div>

        <!-- Track Information -->
        <div class="text-center">
            <h1 id="songTitle" class="text-2xl font-bold truncate">Song Title</h1>
            <p id="artistName" class="text-md font-light text-gray-300 truncate">Artist Name</p>
        </div>

        <!-- Progress Bar & Timestamps -->
        <div class="space-y-2">
            <div class="progress-bar">
                <input id="progressSlider" type="range" value="0" min="0" max="100" class="w-full h-1">
            </div>
            <div class="flex justify-between text-xs font-light text-gray-300">
                <span id="currentTime">0:00</span>
                <span id="totalDuration">0:00</span>
            </div>
        </div>
        
        <!-- Player Controls -->
        <div class="flex items-center justify-center space-x-6">
            <!-- Previous Button -->
            <button id="prevBtn" class="p-2 transition-transform hover:scale-110">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 19 2 12 11 5 11 19"></polygon><polygon points="22 19 13 12 22 5 22 19"></polygon></svg>
            </button>
            
            <!-- Play/Pause Button -->
            <button id="playPauseBtn" class="bg-white text-black rounded-full w-16 h-16 flex items-center justify-center shadow-lg transition-transform hover:scale-105 active:scale-95">
                <div id="playIcon">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                </div>
                <div id="pauseIcon" class="hidden">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                </div>
            </button>

            <!-- Next Button -->
            <button id="nextBtn" class="p-2 transition-transform hover:scale-110">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 19 22 12 13 5 13 19"></polygon><polygon points="2 19 11 12 2 5 2 19"></polygon></svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const audioPlayer = document.getElementById('audioPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressSlider = document.getElementById('progressSlider');
            const currentTimeEl = document.getElementById('currentTime');
            const totalDurationEl = document.getElementById('totalDuration');
            const albumArtContainer = document.getElementById('albumArtContainer');
            const albumArt = document.getElementById('albumArt');
            const songTitleEl = document.getElementById('songTitle');
            const artistNameEl = document.getElementById('artistName');

            // --- Playlist ---
            // IMPORTANT: Replace these with your actual file paths
            const songs = [
                {
                    title: 'Lost in the City Lights',
                    artist: 'Cosmo Sheldrake',
                    src: 'https://assets.codepen.io/285131/lost-in-city-lights.mp3', // Path to audio file
                    cover: 'https://assets.codepen.io/285131/lost-in-city-lights.jpeg' // Path to cover art
                },
                {
                    title: 'Forest Lullaby',
                    artist: 'Lesfm',
                    src: 'https://assets.codepen.io/285131/forest-lullaby.mp3',
                    cover: 'https://assets.codepen.io/285131/forest-lullaby.jpeg'
                }
            ];

            // --- State ---
            let songIndex = 0;

            // --- Functions ---

            // Load a given song
            const loadSong = (song) => {
                songTitleEl.textContent = song.title;
                artistNameEl.textContent = song.artist;
                audioPlayer.src = song.src;
                albumArt.src = song.cover;
            };

            // Play the current song
            const playSong = () => {
                albumArtContainer.classList.add('playing');
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                audioPlayer.play();
            };

            // Pause the current song
            const pauseSong = () => {
                albumArtContainer.classList.remove('playing');
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                audioPlayer.pause();
            };

            // Toggle play/pause
            const togglePlayPause = () => {
                const isPlaying = albumArtContainer.classList.contains('playing');
                if (isPlaying) {
                    pauseSong();
                } else {
                    playSong();
                }
            };
            
            // Go to the previous song
            const prevSong = () => {
                songIndex--;
                if (songIndex < 0) {
                    songIndex = songs.length - 1;
                }
                loadSong(songs[songIndex]);
                playSong();
            };

            // Go to the next song
            const nextSong = () => {
                songIndex++;
                if (songIndex > songs.length - 1) {
                    songIndex = 0;
                }
                loadSong(songs[songIndex]);
                playSong();
            };

            // Format time from seconds to MM:SS
            const formatTime = (seconds) => {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            };
            
            // Update progress bar and time displays
            const updateProgress = (e) => {
                const { duration, currentTime } = e.srcElement;
                const progressPercent = (currentTime / duration) * 100;
                progressSlider.value = progressPercent;
                progressSlider.parentElement.style.setProperty('--progress-width', `${progressPercent}%`);

                currentTimeEl.textContent = formatTime(currentTime);
            };

            // Set the song duration
            const setDuration = () => {
                totalDurationEl.textContent = formatTime(audioPlayer.duration);
            };

            // Handle seeking with the progress slider
            const setProgress = (e) => {
                const width = e.target.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / width) * duration;
            };


            // --- Event Listeners ---
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('loadedmetadata', setDuration);
            audioPlayer.addEventListener('ended', nextSong);
            
            progressSlider.addEventListener('click', setProgress);

            // --- Initial Load ---
            loadSong(songs[songIndex]);
        });
    </script>

</body>
</html>
